<ngx-masonry>
	<virtual-scroller [items]="items" (vsEnd)="fetchMore($event)" #scroll>
	    <list-item *ngFor="let item of scroll.viewPortItems" [item]="item" ngxMasonryItem class="masonry-item"> </list-item>
	    <div *ngIf="loading" class="loader" i18n>Loading...</div>
	</virtual-scroller>
</ngx-masonry>
