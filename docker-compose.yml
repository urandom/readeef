---
version: '3.7'
services:

  readeef:
    image: readeef:alpine3.10-go1.13
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - 8080:8080
    depends_on:
    - db
    links:
    - db
    command: ["/opt/readeef/bin/readeef", "-config=/opt/readeef/config/readeef.toml", "server"]

  rfng:
    image: rf-ng:alpine3.10-go1.13
    build:
      context: ./rf-ng
      dockerfile: Dockerfile
    ports:
    - 4200:4200    
    volumes:
    - rfng_build:/opt/rf-ng/build

  db:
    image: postgres:10.1-alpine
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  elasticsearch:
    #restart: unless-stopped
    #environment:
    #  - ES_JAVA_OPTS=-Xms2g -Xmx2g
    # mem_limit: 4g
    # memswap_limit: 4g
    build:
      context: .docker/elasticsearch/7.0/
      dockerfile: Dockerfile
      args:
      - CEREBRO_VERSION=0.7.2
    container_name: elasticsearch
    entrypoint: /usr/share/elasticsearch/start
    ports:
    - "9200:9200" # Elasticsearch
    - "9000:9000" # Cerebro
    ulimits:
      memlock:
        soft: -1
        hard: -1
      #nofile:
      #  soft: 65536
      #  hard: 65536
    #cap_add:
    #  - IPC_LOCK
    volumes:
    - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.0.1
    container_name: kibana
    ports:
    - 5601:5601

volumes:
  postgres_data:
  rfng_build:
    external: true
  esdata:
    driver: local